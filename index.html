    <title>Spotify - for music</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="playmusicsection">
            <input type="range" id="myprogressbar" min="0" value="0" max="100"></input>

                <span class="gifsongname ">
                    <img src="./playing.gif" alt="" id="gif">
                    <p>01 - Sadi Gali - Tanu Weds Manu</p>
                </span>
                <div class="musickey">
                    <i id="previous" class=" fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-circle-play" id="masterplay"></i>
                    <!-- <i class=" fa-solid fa-circle-pause" id="masterplay"></i> -->
                    <i id="next" class="fa-solid fa-forward-step" onclick="next()"></i>
                </div>
            </div>
